<div class = "container">
    <div class = "row">
        <h4 class = "logo">Listr</h4>
        <h6>Welcome, {{this.userInfo.firstName}}!</h6>
    </div>
    <div class = "row rounded-borders">
        <div class = "col-md-4 right-border">
            <div class = "row" *ngFor = "let list of lists; index as i">
                <div class = "list-item" (click)="setSelectedListId(list.listId)">
                    <div class = "row">
                        <div class = "col-md-8 listName">
                            {{list.listName}}
                        </div>
                        <div class = "col-md-2">
                            <button class = "btn btn-primary" data-toggle="modal" data-target="#editListModal" (click)="setSelectedListIdWithoutCategories(list.listId)" id = "editListButton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                </svg>
                            </button>
                        </div>
                        <div class = "col-md-2">
                            <button class = "btn btn-danger" data-toggle="modal" data-target="#removeListConfirm" (click)="setSelectedListIdWithoutCategories(list.listId)" id = "deleteListButton">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <button class = "btn btn-primary create-button" data-toggle="modal" data-target="#addListModal" id = "createList">Create List</button>
            </div>
        </div>
        <div class = "col-md-8">
            <div class = "row">
                <div id = "accordion">
                    <div class = "container" *ngFor = "let category of categoriesWithItems">
                        <div class = "card category-card">
                            <div class = "row card-header">
                                <div class = "col-md-9">
                                    <a class = "card-link" data-toggle="collapse" href = #{{category.categoryName[0]+category.categoryId}} id = {{category.categoryName}} aria-label="Expand Category" (click) = "setSelectedCategoryId(category.categoryId)">{{category.categoryName}}</a>
                                </div>
                                <div class = "col-md-1">
                                    <button class = "btn btn-primary" data-toggle="modal" data-target="#addItemModal" id = "addItemButton" (click) = "setSelectedCategoryId(category.categoryId)">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class = "col-md-1">
                                    <button class = "btn btn-primary" data-toggle="modal" data-target="#editCategoryModal" (click) = "setSelectedCategoryId(category.categoryId)" id = "editCategoryButton">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class = "col-md-1">
                                    <button class = "btn btn-danger" data-toggle="modal" data-target="#removeCategoryConfirm" (click) = "setSelectedCategoryId(category.categoryId)" id = "deleteCategoryButton">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                        </svg>
                                    </button>
                                </div>
                                <div class = "collapse" id = {{category.categoryName[0]+category.categoryId}} data-parent = "#accordion">
                                    <div class = "card-body">
                                        <div class = "container">
                                            <div class = "row spaced" *ngFor = "let item of category.items; index as i">
                                                <div class = "col-md-8 item" id = "itemName">
                                                    {{item.itemName}}
                                                </div>
                                                <div class = "col-md-2">
                                                    <button class = "btn btn-primary" (click) = "setSelectedItemId(item.itemId)" data-toggle="modal" data-target="#editItemModal" id = "editItemButton">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                                        </svg>
                                                    </button>
                                                </div>
                                                <div class = "col-md-2">
                                                    <button class = "btn btn-danger" (click) = "deleteItem(item.itemId)" id = "deleteItemButton">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                                        </svg>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "row">
                <button class = "btn btn-primary create-button" data-toggle="modal" data-target="#addCategoryModal" id = "createCategory">Create Category</button>
            </div>
        </div>
    </div>
</div>
<div class = "modal" id = "addCategoryModal">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <div class = "modal-header">
                <h4 class = "modal-title">Add Category to List</h4>
            </div>
            <div class = "modal-body">
                <div class = "container">
                    <div class = "row">
                        <div class = "col-md-12">
                            <input type = "text" placeholder = "Category Name" [(ngModel)] = "newCategoryName" id = "categoryInput"/>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-md-6">
                            <button class = "btn btn-primary" aria-label = "Add Category" id = "createCategoryModalButton" (click) = "createCategory()" data-toggle = "modal" data-target = "#addCategoryModal">Add Category</button>
                        </div>
                        <div class = "col-md-6">
                            <button class = "btn btn-danger" data-toggle = "modal" data-target = "#addCategoryModal" aria-label = "Cancel Add Category">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class = "modal" id = "editCategoryModal">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <div class = "modal-header">
                <h4 class = "modal-title">Edit Category</h4>
            </div>
            <div class = "modal-body">
                <div class = "container">
                    <div class = "row">
                        <div class = "col-md-12">
                            <input type = "text" placeholder = "Category Name" [(ngModel)] = "newCategoryName" id = "editCategoryInput"/>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-md-6">
                            <button class = "btn btn-primary" id = "updateCategoryModalButton" aria-label = "Edit Category" (click) = "editCategory()" data-toggle = "modal" data-target = "#editCategoryModal">Add Category</button>
                        </div>
                        <div class = "col-md-6">
                            <button class = "btn btn-danger" data-toggle = "modal" data-target = "#editCategoryModal" aria-label = "Cancel Edit Category">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class = "modal" id = "removeCategoryConfirm">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <div class = "modal-header">
                <h4 class = "modal-title">Are you sure you wish to remove this Category?</h4>
            </div>
            <div class = "modal-body">
                <div class = "row">
                        <div class = "col-md-6">
                            <button class = "btn btn-danger" id = "deleteCategoryModalButton" aria-label = "Remove Category" (click) = "deleteCategory()" data-toggle = "modal" data-target = "#removeCategoryConfirm">Remove Category</button>
                        </div>
                        <div class = "col-md-6">
                            <button class = "btn btn-primary" data-toggle = "modal" data-target = "#removeCategoryConfirm" aria-label = "Cancel Remove Category">Cancel</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>

<div class = "modal" id = "addItemModal">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <div class = "modal-header">
                <h4 class = "modal-title">Add Item to Category</h4>
            </div>
            <div class = "modal-body">
                <div class = "container">
                    <div class = "row">
                        <div class = "col-md-12">
                            <input type = "text" placeholder = "Item Name" [(ngModel)] = "newItemName" id = "newItemInput"/>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-md-6">
                            <button class = "btn btn-primary" id = "addItemModalButton" aria-label = "Add Item" (click) = "createItem()" data-toggle = "modal" data-target = "#addItemModal">Add Item</button>
                        </div>
                        <div class = "col-md-6">
                            <button class = "btn btn-danger" data-toggle = "modal" data-target = "#addItemModal" aria-label = "Cancel Add Item">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class = "modal" id = "editItemModal">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <div class = "modal-header">
                <h4 class = "modal-title">Edit Item</h4>
            </div>
            <div class = "modal-body">
                <div class = "container">
                    <div class = "row">
                        <div class = "col-md-12">
                            <input type = "text" placeholder = "Item Name" [(ngModel)] = "newItemName" id = "editItemInput" />
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-md-6">
                            <button class = "btn btn-primary" id = "editItemModalButton" aria-label = "Edit Item" (click) = "editItem()" data-toggle = "modal" data-target = "#editItemModal">Edit Item</button>
                        </div>
                        <div class = "col-md-6">
                            <button class = "btn btn-danger" data-toggle = "modal" data-target = "#editItemModal" aria-label = "Cancel Edit Item">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class = "modal" id = "addListModal">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <div class = "modal-header">
                <h4 class = "modal-title">Create New List</h4>
            </div>
            <div class = "modal-body">
                <div class = "container">
                    <div class = "row">
                        <div class = "col-md-12">
                            <input type = "text" id = "listnameInput" placeholder = "List Name" [(ngModel)] = "newListName"/>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-md-6">
                            <button class = "btn btn-primary" data-toggle = "modal" data-target = "#addListModal" id = "createListModalButton" aria-label = "Create List" (click) = "createList()">Create List</button>
                        </div>
                        <div class = "col-md-6">
                            <button class = "btn btn-danger" data-toggle = "modal" data-target = "#addListModal" aria-label = "Cancel Create List">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class = "modal" id = "editListModal">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <div class = "modal-header">
                <h4 class = "modal-title">Edit List</h4>
            </div>
            <div class = "modal-body">
                <div class = "container">
                    <div class = "row">
                        <div class = "col-md-12">
                            <input type = "text" placeholder = "List Name" [(ngModel)] = "newListName" id = "editListInput"/>
                        </div>
                    </div>
                    <div class = "row">
                        <div class = "col-md-6">
                            <button class = "btn btn-primary" id = "editListModalButton" data-toggle = "modal" data-target = "#editListModal" aria-label = "Create List" (click) = "editList()">Edit List</button>
                        </div>
                        <div class = "col-md-6">
                            <button class = "btn btn-danger" data-toggle = "modal" data-target = "#editListModal" aria-label = "Cancel Edit List">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class = "modal" id = "removeListConfirm">
    <div class = "modal-dialog">
        <div class = "modal-content">
            <div class = "modal-header">
                <h4 class = "modal-title">Are you sure you wish to remove this List?</h4>
            </div>
            <div class = "modal-body">
                <div class = "row">
                        <div class = "col-md-6">
                            <button class = "btn btn-danger" id = "removeListModalButton" aria-label = "Remove List" data-toggle = "modal" data-target = "#removeListConfirm" (click) = "deleteList()">Remove List</button>
                        </div>
                        <div class = "col-md-6">
                            <button class = "btn btn-primary" data-toggle = "modal" data-target = "#removeListConfirm" aria-label = "Cancel Remove List">Cancel</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
